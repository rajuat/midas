    <div flex layout="column">

            <md-card-title>
                <md-card-title-text>
                    <span class="md-headline">Vision</span>
                    <p class="md-body-1" ng-bind-html="vision"></p>
                </md-card-title-text>
            </md-card-title>
            <img style="height: 100% !important;" ng-src="{{vision1Img}}" class="md-card-image" alt="Dr Subhalakhsmi Angom" flex-gt-xs="40">
        </md-card>
        <md-card flex layout-gt-xs="row" layout="column">
            <md-card-title>
                <md-card-title-text>
                    <span class="md-headline">Mission</span>
                    <p class="md-body-1" ng-bind-html="mission"></p>
                </md-card-title-text>
            </md-card-title>
            <img style="height: 100% !important;" ng-src="{{vision2Img}}" class="md-card-image" alt="Dr Subhalakhsmi Angom" flex-gt-xs="40">
        </md-card>
    </div>

<div ng-controller="LoginCtrl">
    <md-button ng-hide="userInfo" ng-show="!userInfo" class="md-primary md-raised edgePadding"
               ng-click="signin()">
        Sign In
    </md-button>

    <md-content ng-show="userInfo" class="md-padding" layout="column">
        <md-button ng-show="userInfo" class="md-primary md-raised edgePadding"
                   ng-click="authObj.$signOut()">
            Sign Out
        </md-button>
        <md-content flex layout-padding>
            Welcome {{userInfo.displayName}} - {{userInfo.email}}
        </md-content>

        <div ng-controller='base64Ctrl'>
            <div class="container-fluid">
                <p class="text-info" align="center">Upload activity</p>
                <hr/>
                <form ng-submit="uploadFile()">
                    <input type="file" name="file" class="inputimg" id="nameImg" accept="image/*">
                    <br/>
                    <md-input-container class="md-block">
                        <label>Headline</label>
                        <input md-select-on-focus ng-model="headline">
                    </md-input-container>
                    <br/>
                    <md-input-container class="md-block">
                        <label>Description</label>
                        <textarea rows="5" md-select-on-focus ng-model="description"></textarea>
                    </md-input-container>
                    <span class="input-group-btn">
                        <button type="submit" class="btn btn-block">Upload Image
                          <i class="material-icons">send</i>
                        </button>
                    </span>
                </form>
                <hr/>
                <div ng-repeat="activity in activities | toArray | orderBy: '-date'" flex>
                    <img ng-src="{{activity.image}}">
                    <br>
                    <input ng-model="activity.headline">
                    <br>
                    <textarea rows="5" ng-model="activity.desc"></textarea>
                    <br>
                    <a class="btn btn-danger btn-block" ng-click="deleteActivity(activity.$id)">Delete</a>
                </div>
            </div>
        </div>
    </md-content>
</div>

<md-subheader class="md-primary">
    Gallery - Photos of workshops, competition and PAMEL
</md-subheader>

<div ng-controller="ActCtrl" ng-cloak>
    <md-content class="md-padding" layout-xs="column" layout="row" layout-wrap layout-align="center start">


            <md-card flex-xs="100" flex-sm="40" flex-md="30" flex="20" ng-repeat="activity in activities | orderBy: '-date'">
                <img ng-src="{{activity.image}}" class="md-card-image" alt="Washed Out">
                <md-card-title>
                    <md-card-title-text>
                        <span class="md-headline">In-card mixed actions</span>
                    </md-card-title-text>
                </md-card-title>
                <md-card-actions layout="row" layout-align="start center">
                    <md-card-icon-actions>
                        <md-button class="md-icon-button" aria-label="Favorite">
                            <md-icon md-svg-icon="img/icons/favorite.svg"></md-icon>
                        </md-button>
                        <md-button class="md-icon-button" aria-label="Share">
                            <md-icon md-svg-icon="img/icons/share-arrow.svg"></md-icon>
                        </md-button>
                    </md-card-icon-actions>
                </md-card-actions>
                <md-card-content>
                    <p>
                        {{activity.desc}}
                    </p>
                </md-card-content>
            </md-card>


    </md-content>
</div>

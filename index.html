<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="Midas Touch is an NGO.">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midas Touch</title>

    <!-- Disable tap highlight on IE -->
    <meta name="msapplication-tap-highlight" content="no">

    <!-- Web Application Manifest -->
    <link rel="manifest" href="manifest.json">

    <!-- Add to homescreen for Chrome on Android -->
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="application-name" content="Midas Touch">
    <meta name="theme-color" content="#303F9F">

    <!-- Add to homescreen for Safari on iOS -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Midas Touch">
    <meta name="apple-mobile-web-app-status-bar-style" content="#303F9F">

    <!-- Tile icon for Win8 -->
    <meta name="msapplication-TileColor" content="#3372DF">
    <meta name="msapplication-navbutton-color" content="#303F9F">

    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet"
          href="https://ajax.googleapis.com/ajax/libs/angular_material/1.1.0/angular-material.min.css">
    <!-- App Styling -->
    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css?family=Roboto:regular,bold,italic,thin,light,bolditalic,black,medium&amp;lang=en">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="styles/index.css"/>
</head>
<body ng-app="MyApp" layout="column" ng-controller="AppCtrl" flex layout-fill ng-cloak>
<md-toolbar class="md-hue-2" md-scroll-shrink>
    <div class="md-toolbar-tools">
        <h2>Midas Touch</h2>
        <span flex></span>
        <div hide-sm hide-xs>
            <md-button ng-href="#/home">Home</md-button>
            <md-button ng-href="#/whatwedo">What we do</md-button>
            <md-button ng-href="#/getinvolved">Get Involved</md-button>
            <md-button ng-href="#/gallery">Gallery</md-button>
            <md-button ng-href="#/contact">Contact</md-button>
            <md-button ng-href="#/donate">Donate</md-button>
        </div>
        <div hide-gt-sm>
            <md-menu md-position-mode="target-right target">
                <md-button aria-label="Open" class="md-icon-button" ng-click="$mdOpenMenu($event)">
                    <md-icon>menu</md-icon>
                </md-button>
                <md-menu-content width="4">
                    <md-menu-item>
                        <md-button ng-href="#/home">Home</md-button>
                    </md-menu-item>
                    <md-menu-item>
                        <md-button ng-href="#/whatwedo">What we do</md-button>
                    </md-menu-item>
                    <md-menu-item>
                        <md-button ng-href="#/getinvolved">Get Involved</md-button>
                    </md-menu-item>
                    <md-menu-item>
                        <md-button ng-href="#/gallery">Gallery</md-button>
                    </md-menu-item>
                    <md-menu-item>
                        <md-button ng-href="#/contact">Contact</md-button>
                    </md-menu-item>
                    <md-menu-item>
                        <md-button ng-href="#/donate">Donate</md-button>
                    </md-menu-item>
                </md-menu-content>
            </md-menu>
        </div>
    </div>
</md-toolbar>
<section layout="column" flex>
    <section flex>
        <ng-view></ng-view>
        <div flex class="md-padding" layout="row" layout-align ="center bottom" layout-align-gt-sm="end bottom">
            <span class="md-caption md-accent">Developed and maintain by team <a href="http://www.itservz.com" target="_blank"> itservz</a></span>
        </div>
    </section>
</section>

<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-animate.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-aria.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-messages.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-route.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-resource.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-sanitize.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angular_material/1.1.0/angular-material.min.js"></script>
<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-sanitize.js"></script>
<script src="https://www.gstatic.com/firebasejs/3.6.6/firebase.js"></script>

<script src="https://cdn.firebase.com/libs/angularfire/2.2.0/angularfire.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/danialfarid-angular-file-upload/9.0.9/ng-file-upload.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/angular-filter/0.5.14/angular-filter.min.js"></script>
<script src="/scripts/index.js"></script>
<script src="/scripts/angular-mailchimp.js"></script>
</body>
</html>
